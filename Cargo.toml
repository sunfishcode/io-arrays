[package]
name = "io-arrays"
version = "0.5.1-alpha.0"
description = "Random-access I/O"
authors = ["Dan Gohman <dev@sunfishcode.online>"]
edition = "2018"
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
keywords = ["io"]
categories = ["rust-patterns"]
repository = "https://github.com/sunfishcode/io-arrays"
exclude = ["/.github"]

[build-dependencies]
rustc_version = "0.4.0"

[dependencies]
async-std = { version = "1.10.0", optional = true }
cap-fs-ext = "0.21.1"
cap-std = { version = "0.21.1", optional = true }
cap-async-std = { version = "0.21.1", optional = true }
cstr = "0.2.8"
io-streams = { version = "0.8.0", optional = true }
system-interface = "0.16.0"
io-extras = { version = "0.11.2" }
io-lifetimes = { version = "0.3.3", default-features = false }

[target.'cfg(not(target_os = "wasi"))'.dependencies]
page_size = "0.4.2"
io-extras = { version = "0.11.2", features = ["os_pipe"] }

[target.'cfg(not(any(target_os = "android", target_os = "linux")))'.dependencies]
tempfile = "3.2.0"

[target.'cfg(not(windows))'.dependencies]
rustix = "0.26.2"

[target.'cfg(windows)'.dependencies]
winx = "0.29.0"

[dev-dependencies]
anyhow = "1.0.38"
cap-tempfile = "0.21.1"
cap-std = "0.21.1"

[features]
default = ["io-streams"]

[badges]
maintenance = { status = "actively-developed" }
